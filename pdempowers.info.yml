core: 8.x
type: theme
base theme: bootstrap

name: 'pdempowers'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  main_image: 'Header image'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'



libraries:
  - 'pdempowers/global-styling'
  - 'pdempowers/bootstrap-scripts'
  - 'pdempowers/slick-carousel'
  - 'pdempowers/waypoints'
  - 'pdempowers/site-handler'

